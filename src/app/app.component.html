<mat-sidenav-container class="sidenav-container" style="height: 100vh; background-color: black;">
  <!-- Sidenav para mobile -->
  <mat-sidenav #sidenav mode="over" class="mobile-sidenav">
    <a mat-list-item routerLink="#sobre" (click)="sidenav.close()">Sobre mim</a>
    <a mat-list-item routerLink="#projetos" (click)="sidenav.close()">Projetos</a>
    <a mat-list-item routerLink="#experiencias" (click)="sidenav.close()">Experiências profissionais</a>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()" class="menu-button">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="logo">Meu Portfólio</span>
      <span class="spacer"></span>

      <!-- Links desktop -->
      <nav class="desktop-links">
        <a mat-button href="#sobre">Sobre mim</a>
        <a mat-button href="#projetos">Projetos</a>
        <a mat-button href="#experiencias">Experiências profissionais</a>
      </nav>
    </mat-toolbar>

    <section id="sobre" style="padding: 100px 20px; color: white;">
      <h1>Sobre mim</h1>
      <p>Conteúdo sobre você...</p>
    </section>

    <section id="projetos" style="padding: 100px 20px; color: white;">
      <h1>Projetos</h1>
      <p>Conteúdo dos projetos...</p>
    </section>

    <section id="experiencias" style="padding: 100px 20px; color: white;">
      <h1>Experiências profissionais</h1>
      <p>Conteúdo das experiências...</p>
    </section>

    <footer style="text-align:center; padding: 20px; color: white; background-color: #111;">
      © 2025 Meu Portfólio
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
